<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Expense Tracker</title>
  <link href="css/output.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-teal-50 via-cyan-50 to-blue-50 min-h-screen font-sans antialiased">
  <div id="app-container" class="max-w-4xl mx-auto px-4 py-6 md:py-10 hidden">

    <!-- Header -->
    <header class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-10 gap-4">
      <div>
        <h1 class="text-3xl md:text-4xl font-bold text-teal-800">Daily Expenses</h1>
        <p class="text-teal-600 mt-1">Track your spending with ease</p>
      </div>
      <button id="openAddBtn" 
              class="bg-teal-600 hover:bg-teal-700 text-white px-6 py-3 rounded-xl font-medium shadow-lg shadow-teal-200/50 transition-all transform hover:scale-105 active:scale-95">
        + Add New Expense
      </button>
    </header>

    <!-- Main content card -->
    <div class="bg-white/80 backdrop-blur-xl rounded-3xl shadow-2xl border border-white/40 overflow-hidden">
      <div class="p-6 md:p-8 border-b border-teal-100 flex justify-between items-center">
        <h2 class="text-xl md:text-2xl font-semibold text-teal-800">Today's Spending</h2>
        <div class="text-right">
          <p class="text-sm text-teal-600">Total</p>
          <p id="todayTotal" class="text-3xl font-bold text-rose-600">â‚¹ 0</p>
        </div>
      </div>

      <div id="todayList" class="divide-y divide-teal-100 max-h-[60vh] overflow-y-auto p-2 md:p-4">
        <!-- Expenses go here -->
      </div>
    </div>
  </div>

  <!-- Add Expense Modal -->
  <div id="addModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center opacity-0 pointer-events-none transition-all duration-300 z-50">
    <div class="bg-white/95 backdrop-blur-md rounded-3xl p-6 md:p-8 w-full max-w-lg mx-4 shadow-2xl scale-95 opacity-0 transition-all duration-300 border border-white/30">
      <div class="flex justify-between items-center mb-6">
        <h3 class="text-2xl font-bold text-teal-800">Add Expense</h3>
        <button id="closeAddBtn" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
      </div>

      <form id="expenseForm" class="space-y-5">
        <input id="amount" type="number" step="0.01" min="0" placeholder="Amount (â‚¹)" required
               class="w-full p-4 bg-gray-50/70 border border-gray-200 rounded-xl focus:ring-2 focus:ring-teal-400 focus:border-transparent outline-none transition"/>
        
        <input id="title" type="text" placeholder="What did you spend on?" required
               class="w-full p-4 bg-gray-50/70 border border-gray-200 rounded-xl focus:ring-2 focus:ring-teal-400 focus:border-transparent outline-none transition"/>
        
        <select id="category" required
                class="w-full p-4 bg-gray-50/70 border border-gray-200 rounded-xl focus:ring-2 focus:ring-teal-400 focus:border-transparent outline-none transition">
          <option value="" disabled selected>Select Category</option>
          <option value="Food & Drinks">ğŸ´ Food & Drinks</option>
          <option value="Transport">ğŸš• Transport</option>
          <option value="Shopping">ğŸ›ï¸ Shopping</option>
          <option value="Bills">ğŸ’¡ Bills & Utilities</option>
          <option value="Entertainment">ğŸ¬ Entertainment</option>
          <option value="Health">ğŸ©º Health</option>
          <option value="Petrol">â›½ Fuel</option>
          <option value="Salary">ğŸ’° Salary / Income</option>
          <option value="Other">ğŸ“Œ Other</option>
        </select>

        <div class="flex gap-4 mt-8">
          <button type="button" id="closeAddBtn" 
                  class="flex-1 py-4 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-xl font-medium transition">
            Cancel
          </button>
          <button type="submit" 
                  class="flex-1 py-4 bg-teal-600 hover:bg-teal-700 text-white rounded-xl font-medium shadow-lg shadow-teal-200/50 transition transform hover:scale-105">
            Add Expense
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
