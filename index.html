<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Expense Tracker</title>
  <link href="../../css/output.css" rel="stylesheet" />
</head>

<body class="min-h-screen flex items-center justify-center
             bg-gradient-to-br from-tealSoft-100 via-tealSoft-200 to-tealSoft-300">

  <div class="bg-white w-full max-w-md p-8 rounded-2xl shadow-xl">

    <h1 class="text-2xl font-semibold text-center text-tealSoft-600 mb-6">
      Login
    </h1>

    <form id="login-form" class="space-y-5">
      <input
        type="email"
        placeholder="Email"
        class="w-full p-3 border-b border-gray-300
               focus:outline-none focus:border-tealSoft-400"
        required
      />

      <input
        type="password"
        placeholder="Password"
        class="w-full p-3 border-b border-gray-300
               focus:outline-none focus:border-tealSoft-400"
        required
      />

      <button
        type="submit"
        class="w-full bg-tealSoft-500 hover:bg-tealSoft-600
               text-white py-3 rounded-lg transition font-medium">
        Login
      </button>
    </form>

    <p class="mt-6 text-sm text-gray-500 text-center">
      Don't have an account?
      <a href="../signup/index.html" class="text-tealSoft-600 hover:underline">
        Sign up
      </a>
    </p>
  </div>

  <script src="../../js/login.js"></script>
</body>
</html>
