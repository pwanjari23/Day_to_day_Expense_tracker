<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Expense Tracker</title>
  <link href="../css/output.css" rel="stylesheet" />
</head>
<body class="bg-primary-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-primary-700 mb-6 text-center">Login</h1>

    <form id="login-form" class="space-y-4">
      <input
        type="email"
        placeholder="Email"
        class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-primary-400"
        required
      />
      <input
        type="password"
        placeholder="Password"
        class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-primary-400"
        required
      />

      <button
        type="submit"
        class="w-full bg-primary-500 hover:bg-primary-600 text-white py-3 rounded transition"
      >
        Login
      </button>
    </form>

    <p class="mt-4 text-sm text-gray-500 text-center">
      Don't have an account?
      <a href="/signup/index.html" class="text-primary-600 hover:underline">Sign up</a>
    </p>
  </div>

  <script src="./login.js"></script>
</body>
</html>
